<!DOCTYPE html>
<html>
<head>
	<title>Line Graph</title>
	<style type="text/css">		
		body { margin: 0; text-align: center; background: #2980b9; }
		svg.light, svg { background: #2980b9; }
		svg.dark { background: #121212; }
		svg { margin-top: calc(50vh - 350px); }
	</style>
</head>
<body>


<script type="text/javascript" src="RKGraphs.js"></script>
<script type="text/javascript">	
	var last = 0;
	var frac = 90;
	var g = RKGraph.PointGraph({
		width: 800,
		height: 700,
		columns: 20,
		rows: 10,
		data: [],
		gradient: 'mygrad',
		color: ["rgba(0, 0, 0, .4)", "rgba(0, 0, 0, .4)", "rgba(0, 0, 0, .4)", "rgba(0, 0, 0, .05)"],
		direction: "top-bottom",
		averageLineColor: "#eee",
		showAverage: true,
		theme: {
			textColor: "#eee",
			verticesColor: "#eee"
		}
	});

	setInterval(function() {
		if(last == 180)
			frac = -90;
		if(last == -180)
			frac = 90;

		last += frac;

		g.Add(last);
	}, 200);
</script>

</body>
</html>
