<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
	<script type="text/javascript" src="../angular-RKGraphs.js"></script>
	<style type="text/css">
		body { background: #111; overflow: hidden; }
	</style>
</head>
<body ng-app="myapp" ng-controller="myctrl">

	<svg id="test"></svg>

	<script type="text/javascript">
		var app = angular.module("myapp", ['RKGraph']);
		app.controller("myctrl", function($scope, $interval, GraphProvider) {
			$scope.data = [5,6,7,3];
			$scope.data2 = [56,3,23,55];

			$scope.g1 = GraphProvider.LineGraph({
				width: window.innerWidth,
				height: window.innerHeight,
				columns: 20,
				rows: 10,
				data: $scope.data,
				strokeWidth: 10,
				svg: document.getElementById("test"),
				color: 'blue',
				theme: {
					textColor: "#eee",
					verticesColor: "#eee"
				}
			});

			$scope.g2 = GraphProvider.LineGraph({
				width: window.innerWidth,
				height: window.innerHeight,
				columns: 20,
				rows: 10,
				data: $scope.data2,
				dontClear: true,
				strokeWidth: 10,
				svg: document.getElementById("test"),
				color: 'red',
				theme: {
					textColor: "#eee",
					verticesColor: "#eee"
				}
			});

			$interval(function() {
				$scope.g1.Add(Math.random() * 100);
				$scope.g2.Add(Math.random() * 100);
			}, 1000/5);
		});
	</script>

</body>
</html>
