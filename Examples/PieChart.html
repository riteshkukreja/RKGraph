<!DOCTYPE html>
<html>
<head>
	<title>Pie Chart</title>
	<style type="text/css">
		body { overflow: hidden; text-align: center; margin: 0; background: #AAA; }
		svg { text-align: center; }
		.dark { background: #2c3e50; }
		.pop { transform-origin: 50% 50%; animation: pop 2s linear infinite; }
		@keyframes pop {
			from { transform: scale(0); opacity: 1; }
			to { transform: scale(1.5); opacity: 0; }
		}
	</style>
</head>
<body>
	<script type="text/javascript" src="../RKGraphs.js"></script>
	<script type="text/javascript">
		var g = new RKGraph.PieGraph({
			width: window.innerWidth/2,
			height: window.innerHeight,
			data: [44, 99, 1000, 50],
			color: ["#e74c3c", "#2ecc71", "#3498db", "#e67e22"],
			fixedcolumns: true,
			columns: ["Red", "Green", "Blue", "Orange"],
			theme: "dark",
			doDup: true,
			dupClass: "pop"
		});
	</script>
</body>
</html>
