<!DOCTYPE html>
<html>
<head>
	<title>Line Graph</title>
	<style type="text/css">		
		body { margin: 0; text-align: center; background: #111; overflow: hidden; }
		svg.light, svg { background: #111; }
		svg.dark { background: #121212; }
		svg { margin-top: 0px; }
	</style>
</head>
<body>


<script type="text/javascript" src="../RKGraphs.js"></script>
<script type="text/javascript">	
	var last = 0;
	var frac = 90;
	var g = RKGraph.PointGraph({
		width: window.innerWidth,
		height: window.innerHeight,
		columns: 20,
		rows: 10,
		data: [],
		color: "white",
		averageLineColor: "#eee",
		showAverage: true,
		theme: {
			textColor: "#eee",
			verticesColor: "#eee"
		}
	});

	setInterval(function() {
		if(last == 180)
			frac = -90;
		if(last == -180)
			frac = 90;

		last += frac;

		g.Add(last);
	}, 200);
</script>

</body>
</html>
