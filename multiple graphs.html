<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
	<script type="text/javascript" src="angular-RKGraphs.js"></script>
	<style type="text/css">
		body { background: #444; }
	</style>
</head>
<body ng-app="myapp" ng-controller="myctrl">

	<svg id="test"></svg>

	<script type="text/javascript">
		var app = angular.module("myapp", ['RKGraph']);
		app.controller("myctrl", function($scope, $interval, GraphProvider) {
			$scope.data = [5,6,7,3];
			$scope.data2 = [56,3,23,55];
			$scope.colors = ["#c0392b", "#27ae60", "#2980b9", "#f39c12"];
			$scope.columns = ["1", "2", "3", "4"];

			GraphProvider.LineGraph({
				width: 400,
				height: 400,
				columns: 20,
				rows: 10,
				data: $scope.data,
				svg: document.getElementById("test"),
				color: 'blue',
				theme: {
					textColor: "#eee",
					verticesColor: "#eee"
				}
			});

			GraphProvider.LineGraph({
				width: 400,
				height: 400,
				columns: 20,
				rows: 10,
				data: $scope.data2,
				dontClear: true,
				svg: document.getElementById("test"),
				color: 'red',
				theme: {
					textColor: "#eee",
					verticesColor: "#eee"
				}
			});

			/*$interval(function() {
				$scope.data.push(Math.random() * 100);
			}, 100);*/
		});
	</script>

</body>
</html>
